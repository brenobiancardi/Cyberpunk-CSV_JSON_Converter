<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container *ngFor="let disCol of displayColumns; let colIndex = index" matColumnDef="{{disCol}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{disCol | cutLength}}</th>
    <td mat-cell *matCellDef="let element">{{element[disCol]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Nenhum dado encontrado verifique o filtro: "{{input.value}}"</td>
  </tr>
  
</table>
<mat-paginator [pageSizeOptions]="[10, 50, 100]"></mat-paginator>
